<div class="detail-container">
    <img src="{{ product.url }}" alt="{{ product.name }}">

    <div class="detail-item">
        <h3>{{product.name}}</h3>
        <p>{{product.price | currency}}</p>
        <p>{{product.description}}</p>
        <select class="select-input form-select" name="amount" [(ngModel)]="product.amount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button class="btn btn-primary" (click)="addToCart(product)" [disabled]="product.amount < 1">Add to cart</button>
        <a class="back-link btn btn-link" routerLink="/">Back to home</a>
    </div>
</div>
