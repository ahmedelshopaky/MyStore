<div class="confirmation-container">
    <div class="confirmation-items">
        <h1 class="confirmation-header">
            Success!
        </h1>
        <p class="confirmation-item">
            Thank You, <b>{{name}}</b>!
        </p>
        <p class="confirmation-item">
            Your <b>{{price | currency}}</b> order is confirmed!
        </p>
        <p class="confirmation-item">
            Please allow 1-3 business day(s) for shipping.
        </p>
        <button class="btn btn-success" routerLink="/">Back to product list</button>
    </div>
</div>
